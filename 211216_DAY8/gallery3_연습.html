<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery3</title>
</head>
<body>
    <p><img src="../img/mov1.jpg" alt=""></p>
    <button class="prev">이전</button>
    <button class="next">다음</button>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        // 1. next
        // - next를 클릭했을 때, 이미지가 2번 이미지로 변경되어라
        // - 규칙을 찾아서 변수처리를 한다.
        // - 증가 연산자를 사용하여 계속 다음이미지로 변경되도록 설정
        // - 5번 이미지까지 나오고 6이 되면 처음으로 이동하여라

        // 2. prev
        $(function(){
            var n = 1
            $('.next').click(function(){
                n++ // n+=1 // n = n+1
                if(n==6){ // n >5
                    n =1;
                }
                $('img').attr('src', '../img/mov'+n+'.jpg')
            })

            $('.prev').click(function(){
                n--
                if(n==0){ // n<1
                    n = 5
                }
                $('img').attr('src', '../img/mov'+n+'.jpg')
            })
        })
    </script>
</body>
</html>
