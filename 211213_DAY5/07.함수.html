<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07.함수</title>
</head>
<body>
    <script>
        // function(){} : 함수
        /*
        동작에 의한 함수 / 명령어에 의한 함수

        .box:hover{width:300px} // 마우스가 올라가기 전에는 실행되지 않다가, 마우스를 올리면 해당 내용이 실행 (동작에 의한 함수)

        @keyframes top{
            from {top:100px}
        }

        .logo {animation:top 1s;}
        .nav {animation:top 1s;}
        -----------------------------------------------------------------
        */

        // 동작에 의한 함수
        $('a').click(function(){  })
        $('.box').mouseover(function(){  })
        $(document).ready(function(){  })

        $('a').click() // 지금 a를 클릭 : 위에 있는 a click 함수를 실행하여라
        // ---------------------------------------------------------------------

        // 명령어에 의한 함수
        function 함수이름(){  } // 함수 만들기
        
        함수이름() // 함수를 실행하여라

        function color(){
            // 텍스트가 red로 변경
        }

        color()

        $('a').click(function(){
            color()
        })

        $('ul').click(function(){
            color()
        })
    </script>
</body>
</html>
