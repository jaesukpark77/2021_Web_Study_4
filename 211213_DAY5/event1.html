<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event1</title>
</head>
<body>
    <button>영화1</button>
    <a href="#">영화2</a>

    <p></p>

    <script src="js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            // button을 클릭했을 때, p에 '../img/mov1.jpg'를 삽입
            $('button').click(function(){
                $('p').prepend('<img src="../img/mov1.jpg">')
            })

            // a를 클릭했을 때 p에 mov2.jpg를 삽입
            $('a').click(function(){
                $('p').prepend('<img src="../img/mov2.jpg">')
            })
        })
    </script>
</body>
</html>
