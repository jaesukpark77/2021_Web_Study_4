<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery2</title>
</head>
<body>
    <!-- <a href="#" target="_blank" title="새창"></a> -->
    <ul>
        <li><a href="../img/mov1.jpg" data-t="영화1" title="장르만 로맨스">영화1</a></li>
        <li><a href="../img/mov2.jpg" data-t="영화2" title="베놈2">영화2</a></li>
        <li><a href="../img/mov3.jpg" data-t="영화3" title="프렌치 디스패치">영화3</a></li>
        <li><a href="../img/mov4.jpg" data-t="영화4" title="엔칸토">영화4</a></li>
        <li><a href="../img/mov5.jpg" data-t="영화5" title="사바나">영화5</a></li>
    </ul>

    <p><img src="../img/mov1.jpg"></p>

    <script src="js/jquery-3.6.0.js"></script>
    <script>
        // $(document).ready(function(){  })
        // 0. test : a를 클릭했을 때, 모든 a의 color만 red로 변경
        /*
        $(function(){
            $('a').click(function(){
                $('a').css({color:'red'})
                
                return false;
            })
        })
        */
        // 0. test : a를 클릭했을 때, 클릭한 a의 color만 red로 변경
        // 1. a를 클릭했을 때, 클릭한 a의 href값을 가지고 와서, img의 src를 변경
        // 2. a를 클릭했을 때, 클릭한 a의 글자를 가지고 와서, img의 alt값을 변경
        // 3. a에 마우스를 올렸을 때, 해당 a의 title을 가지고 와사, 해당 a의 글자를 변경
        // 4. a에서 마우스가 빠져나갔을 때, 해당 a의 data-t값을 가지고 와서, 해당 a의 글자를 변경
        $(function(){
            $('a').click(function(){
                // $(this).css({color:'red'})
                
                // 1. 
                // 클릭한 a의 href
                // img의 src를 변경

                var a_href = $(this).attr('href')
                $('img').attr('src', a_href)
                
                // 2.
                // 클릭한 a의 글자를 가지고 와서
                // img의 alt를 변경

                var a_text = $(this).text()
                $('img').attr('alt', a_text)

                // $('img').attr({'src' : a_href, 'alt' : a_text})
                
                return false;
            })

            // 3.

            $('a').mouseover(function(){
                var a_title = $(this).attr('title')
                $(this).text(a_title)
            })

            $('a').mouseout(function(){
                var a_data = $(this).attr('data-t')
                $(this).text(a_data)
            })
        })
    </script>
</body>
</html>
