<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>animate</title>
  <style>
    .box {
      width:100px;
      height:100px;
      margin:10px;
      background-color:gray;
    }
  </style>
</head>
<body>
  <div class="box"></div>

  <script src="js/jquery-3.6.0.js"></script>
  <script>
    $(function(){
      $('.box').animate({marginLeft:500},1000)
    })
  </script>
</body>
</html>
