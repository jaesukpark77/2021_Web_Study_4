<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index</title>
</head>
<body>
  <ul>
    <li><a href="#">list1</a></li>
    <li><a href="#">list2</a></li>
    <li><a href="#">list3</a></li>
    <li><a href="#">list4</a></li>
    <li><a href="#">list5</a></li>
  </ul>

  <p>현재 클릭한 a는 <span>all</span>개 중에서 <strong>n</strong>번째 a입니다.</p>

  <script src="js/jquery-3.6.0.js"></script>
  <script>
    $(function(){

      // length : 개수를 세는 명령어
      var all = $('li').length
      $('span').text(all)

      $('a').click(function(){
        var n = $(this).parent().index()+1
        $('strong').text(n)
      })

      $('li').click(function(){
        // var n = $(this).index() + 1
      })

    })
  </script>
</body>
</html>
