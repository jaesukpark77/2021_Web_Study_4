<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05.증감연산자</title>
</head>
<body>
    <script>
        // 증가연산자와 감소연산자
        a = 10;
        // 클릭할때마다
        a = a + 10;
        a += 10;

        b = 0;  // 반드기 초기값을 사용해야 한다. ************
        b = b + 1;
        b += 1;
        b++ // 1씩 증가

        c = 0;
        c = c -1;
        c-= 1;
        c-- // 1씩 감소
    </script>
</body>
</html>
