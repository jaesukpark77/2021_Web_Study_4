<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event1</title>
</head>
<body>
    <button>영화1</button>
    <a href="http://www.naver.com">영화2</a>

    <p></p>

    <script src="js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            // button을 클릭했을 때, p에 '../img/mov1.jpg'를 삽입
            $('button').click(function(){
                $('p').prepend('<img src="../img/mov1.jpg">')
            })

            // a를 클릭했을 때 p에 mov2.jpg를 삽입
            $('a').click(function(){
                $('p').prepend('<img src="../img/mov2.jpg">')

                return false;
            })

            // mousedown : 마우스를 누르는 순간 - mov3.jpg
            $('a').mousedown(function(){
                $('p').prepend('<img src="../img/mov3.jpg">')
            })

            // mouseup : 마우스에서 손가락을 뗀 순간 - mov4.jpg
            $('a').mouseup(function(){
                $('p').prepend('<img src = "../img/mov4.jpg">')
            })

            // mouseover : 마우스를 올렸을 때 - mov5.jpg
            $('a').mouseover(function(){
                $('p').prepend('<img src = "../img/mov5.jpg">')
            })

            // mouseout : 마우스가 빠져나갔을 때 - p의 img를 삭제
            $('a').mouseout(function(){
                $('p img').remove()
            })

            // focus : 커서가 이동했을 때 - mov6.jpg
            $('a').focus(function(){
                $('p').prepend('<img src="../img/mov6.jpg">')
            })

            // blur : 커서가 빠져나갔을 때 - p의 img 삭제
            $('a').blur(function(){
                $('p').empty()
            })
        })
    </script>
</body>
</html>
