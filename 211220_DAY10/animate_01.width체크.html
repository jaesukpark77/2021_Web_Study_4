<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animate_01.width체크</title>
    <style>
        *{margin:0;padding:0}
        html,body{height:100%;}
        .box{
            width:80%;
            height:100%;
            background-color:gray;
            font-size:50px;
            color:#fff;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        // box의 width를 체크하여 box에다가 표시
        $(function(){
            var box_w1 = $('.box').css('width')     // 200px : 문자형 데이터 (계산이 불가능하다)
            var box_w2 = $('.box').width()      // 200 : 숫자형 데이터 (계산 필요한 경우 활용)

            $('.box').html(box_w1 + '<br>' + box_w2)
        })
    </script>
</body>
</html>
