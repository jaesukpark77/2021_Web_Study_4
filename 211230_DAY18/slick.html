<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slick</title>
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <style>
        .slider{
            height:400px;
            background-color:#ddd;
            padding:0 100px;
        }

        .list > div{
            height:400px;
            text-align:center;
            background-color:gray;
        }
    </style>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script>
        $(function(){
            $('.list').slick({
                slidesToShow:4,
                slidesToScroll:4,
                arrows:false, // true
                dots:true,
                autoplay:true,
                autoplaySpeed:2000,
                pauseOnHover:false,
                easing:'linear',
                // vertical:true,
                // fade:true,
                responsive: [
                    {
                        breakpoint:960,
                        settings:{
                            slidesToShow:3,
                            slidesToScroll:3
                        }, 
                        breakpoint:768,
                        settings:{
                            slidesToShow:2,
                            slidesToScroll:2
                        }
                        
                    }
                ]
            })

            $('.stop').click(function(){
                $('.list').slick('slickPause')
            })

            $('.play').click(function(){
                $('.list').slick('slickPlay')
            })
        })
    </script>
</head>
<body>
    <div class="slider">
        <div class="list">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
        </div>

        <button class="stop">stop</button>
        <button class="play">play</button>
    </div>
</body>
</html>
