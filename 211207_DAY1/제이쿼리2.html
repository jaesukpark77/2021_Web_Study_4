<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리2</title>
    <style>
        .box{width:100px; height:100px;background-color:#ddd;}
    </style>

    <script src="js/jquery-3.6.0.js"></script>
    <script>
        // 문서가 준비되면 다음을 실행하여라
        $(document).ready(function(){
            // box의 배경색을 pink로 변경
            // $('선택자').css('속성','속성값')
            $('.box').css('background-color','pink');
            // box의 width을 300으로 변경
            $('.box').css('width', '300px');
        });
    </script>
</head>
<body>
    <div class="box"></div>
</body>
</html>
